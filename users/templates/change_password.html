<!DOCTYPE html>

<html>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="{% url 'user:change_password' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button>Submit</button>
        </form>
    </body>
</html>
